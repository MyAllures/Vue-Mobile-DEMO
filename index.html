<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <% if (htmlWebpackPlugin.options.host) { %>
      <link rel="preconnect" href="<%=htmlWebpackPlugin.options.host%>">
    <% } %>
    <%= htmlWebpackPlugin.options.launchScreen.style %>
    <title><%= htmlWebpackPlugin.options.title%></title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script>
      window.company = <%= (htmlWebpackPlugin.options.companyId) %>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    </script>
  </head>
  <body>
    <div id="skeleton"><%= htmlWebpackPlugin.options.homeSkeleton %></div>
    <div id="app"></div>

    <%= htmlWebpackPlugin.options.launchScreen.html %>
    <%= htmlWebpackPlugin.options.launchScreen.script %>
    <!-- built files will be auto injected -->
  </body>
</html>
